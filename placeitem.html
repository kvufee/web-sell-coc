<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
        <meta name="keywords" content="аккаунты, клеш оф кленс, магазин">
        <meta name="description" content="Sell CoC">
        <script src="script/place_item.js" defer></script>
        <title>Sell CoC - About</title>
    </head>

    <body>
        <header>
            <div class="brand">
                <a href="index.html">
                    <img src="images/logo.png" alt="лого" class="logo">
                </a>
                <h1>Sell CoC</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">О сайте</a></li>
                    <li><a href="accounts.html">Аккаунты в продаже</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="constructor.html">Конструктор</a></li>
                    <li><a href="placeitem.html">Продать</a></li>
                </ul>
            </nav>
        </header>

        <section id="form-container">
            <div class="form-container">
                <h1>Выставить аккаунт на продажу</h1>
                <form id="taskForm">
                    <label for="data">TH _, BH _:</label>
                    <textarea id="data" name="data" rows="4" cols="50" required></textarea><br><br>

                    <label for="image">Изображение:</label>
                    <input type="file" id="image" name="image" accept="image/*" required><br><br>

                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>


                    <label for="maxPrice">Цена:</label>
                    <input type="number" id="maxPrice" name="maxPrice" min="0" step="1" required><br><br>

                    <button type="submit">Продолжить</button>
                </form>
            </div>
        </section>

        <section id="task-list">
            <h2>Ваши аккаунты в продаже</h2>
            <div class="task-list" id="taskList"></div>
        </section>

        <footer>

        </footer>

    </body>
</html>
